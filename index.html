<!DOCTYPE html>
<html lang="ja">
<head>
  <!-- 1) 文字コードとビューポート -->
  <meta charset="UTF-8">
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1">

  <!-- 2) PWA系（iOS含む） -->
  <meta name="theme-color" content="#ffffff">
  <meta name="mobile-web-app-capable" content="yes">          <!-- Android -->
  <meta name="apple-mobile-web-app-capable" content="yes">     <!-- iOS -->
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Dash">
  <link rel="manifest" href="manifest.json">                   <!-- ファイル名要注意 -->
  <link rel="apple-touch-icon" href="icons/icon-192.png">      <!-- 置いてるアイコンに合わせて -->

  <title>Redirecting...</title>
  <script>
    window.onload = () => {
      const autoUser = localStorage.getItem("autoLoginUser");
      if (autoUser) {
        // 自動ログインが設定されてる → confirm.html に飛ばす
        window.location.href = "confirm.html";
      } else {
        // 自動ログインなし → login.html へ
        window.location.href = "login.html";
      }
    };
  </script>
</head>
<body>
  <p>移動中...</p>
</body>
</html>
