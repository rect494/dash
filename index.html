<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    window.onload = () => {
      const autoUser = localStorage.getItem("autoLoginUser");
      if (autoUser) {
        // 自動ログインが設定されてる → confirm.html に飛ばす
        window.location.href = "confirm.html";
      } else {
        // 自動ログインなし → login.html へ
        window.location.href = "login.html";
      }
    };
  </script>
</head>
<body>
  <p>移動中...</p>
</body>
</html>
