<!DOCTYPE html>
<html lang="ja">
<head>
  <!-- 1) 文字コードとビューポート -->
  <meta charset="UTF-8">
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1">

  <!-- 2) PWA系（iOS含む） -->
  <meta name="theme-color" content="#ffffff">
  <meta name="mobile-web-app-capable" content="yes">          <!-- Android -->
  <meta name="apple-mobile-web-app-capable" content="yes">     <!-- iOS -->
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Dash">
  <link rel="manifest" href="manifest.json">                   <!-- ファイル名要注意 -->
  <link rel="apple-touch-icon" href="icons/icon-192.png">      <!-- 置いてるアイコンに合わせて -->

  <title>Redirecting...</title>
  
  <link rel="stylesheet" href="auth.css">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ログイン</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="app.js"></script>
</head>
<body>
  <!-- ログイン画面 -->
  <div id="loginScreen" class="auth-container">
    <h2>ログイン</h2>
    <input type="text" id="loginUser" placeholder="ユーザー名"><br>
    <input type="password" id="loginPass" placeholder="パスワード"><br>

    <!-- 自動ログインチェック -->
    <label style="font-size:14px; display:block; margin:8px 0;">
      <input type="checkbox" id="autoLoginChk"> 次回から自動ログイン
    </label>

    <button id="loginBtn">ログイン</button>
    <div id="loginMessage" style="color:red; margin-top:8px;"></div>

    <p style="margin-top:15px;">
      アカウントをお持ちでないですか？<br>
      <a href="register.html">新規登録はこちら</a>
    </p>
  </div>
</body>
</html>
