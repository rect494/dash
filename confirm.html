<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ログイン確認</title>
  <link rel="stylesheet" href="auth.css">
</head>
<body>
  <div class="auth-container">
    <h2>このアカウントでログインしますか？</h2>
    <p id="username"></p>
    <div class="button-row">
      <button class="yes" onclick="proceed()">はい</button>
      <button class="no" onclick="cancel()">いいえ</button>
    </div>
  </div>

  <script>
    const user = localStorage.getItem("autoLoginUser");
    document.getElementById("username").textContent =
      user ? "ユーザー名: " + user : "ユーザー未設定";

    function proceed() {
      window.location.href = "dashboard.html";
    }

    function cancel() {
      localStorage.removeItem("autoLoginUser");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
