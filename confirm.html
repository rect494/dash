<!DOCTYPE html>
<html lang="ja">
<head>
  <!-- 1) 文字コードとビューポート -->
  <meta charset="UTF-8">
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1">

  <!-- 2) PWA系（iOS含む） -->
  <meta name="theme-color" content="#ffffff">
  <meta name="mobile-web-app-capable" content="yes">          <!-- Android -->
  <meta name="apple-mobile-web-app-capable" content="yes">     <!-- iOS -->
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Dash">
  <link rel="manifest" href="manifest.json">                   <!-- ファイル名要注意 -->
  <link rel="apple-touch-icon" href="icons/icon-192.png">      <!-- 置いてるアイコンに合わせて -->

  <title>Redirecting...</title>
  
  <title>ログイン確認</title>
  <link rel="stylesheet" href="auth.css">
</head>
<body>
  <div class="auth-container">
    <h2>このアカウントでログインしますか？</h2>
    <p id="username"></p>
    <div class="button-row">
      <button class="yes" onclick="proceed()">はい</button>
      <button class="no" onclick="cancel()">いいえ</button>
    </div>
  </div>

  <script>
    const user = localStorage.getItem("autoLoginUser");
    document.getElementById("username").textContent =
      user ? "ユーザー名: " + user : "ユーザー未設定";

    function proceed() {
      window.location.href = "dashboard.html";
    }

    function cancel() {
      localStorage.removeItem("autoLoginUser");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
