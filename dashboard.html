<!DOCTYPE html>
<html lang="ja">
<head>
  <!-- 1) 文字コードとビューポート -->
  <meta charset="UTF-8">
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1">

  <!-- 2) PWA系（iOS含む） -->
  <meta name="theme-color" content="#ffffff">
  <meta name="mobile-web-app-capable" content="yes">          <!-- Android -->
  <meta name="apple-mobile-web-app-capable" content="yes">     <!-- iOS -->
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Dash">
  <link rel="manifest" href="manifest.json">                   <!-- ファイル名要注意 -->
  <link rel="apple-touch-icon" href="icons/icon-192.png">      <!-- 置いてるアイコンに合わせて -->

  <title>Redirecting...</title>
  
  <title>自習ダッシュボード</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="app.js"></script>
</head>
<body>
  <!-- ダッシュボード本体 -->
  <div id="dashboard">
    <button id="logoutBtn" style="float:right;">ログアウト</button>
    <h1>自習ダッシュボード</h1>

    <!-- 今日やること -->
    <section class="card">
      <h2>📝 今日やること <span class="edit-icon" id="editTasks">✏️</span></h2>
      <ul id="taskList"></ul>
    </section>

    <!-- カウントダウン -->
    <section class="card">
      <h2>📅 カウントダウン <span class="edit-icon" id="editCountdown">⚙️</span></h2>
      <div id="countdownGrid" class="grid"></div>
    </section>

    <!-- Zoom自習室 -->
    <section class="card">
      <h2>📌 Zoom自習室 <span class="edit-icon" id="editZoom">✏️</span></h2>
      <div id="zoomStatus">未設定</div>
      <div class="zoom-buttons">
        <button id="joinBtn">入室</button>
        <button id="successBtn" style="display:none;">入室成功</button>
      </div>
    </section>
  </div>

  <!-- 共通モーダル -->
  <div id="modalOverlay" class="modal-overlay" style="display:none;">
    <div id="modalDialog" class="modal-dialog" role="dialog" aria-modal="true">
      <h3 id="modalTitle">編集</h3>
      <div id="modalContent"></div>
      <div class="modal-actions">
        <button id="saveBtn" class="btn-primary">保存</button>
        <button id="cancelBtn" class="btn-secondary">キャンセル</button>
      </div>
    </div>
  </div>
</body>
</html>
